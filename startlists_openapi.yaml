swagger: '2.0'
info:
  title: ORDS generated API for startlists
  description: Rest API for getting startlist information
  version: 1.0.0
  contact:
    url: 'https://www.atg.se'
    name: ATG
host: 'vltapexa01.qa.hh.atg.se:8080'
basePath: /ords/uinfo/infosys/startlists/v1
schemes:
  - http
produces:
  - application/json
paths:
  '/{date}/{trackid}':
    get:
      description: Get an overview of a raceday
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/raceday'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
      summary: Raceday
      operationId: getRaceDay
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
  '/{date}/{trackid}/{racenumber}':
    get:
      description: Get information of a specific race for the raceday
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/race'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
      summary: Race information
      operationId: getRace
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}':
    get:
      description: Get information of a specific start for the raceday
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/start'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Start information
      operationId: getStart
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}/horse':
    get:
      description: Get extra information of the starting horse of a race
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/horse'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Horse information
      operationId: getHorse
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}/horse/results':
    get:
      description: Get previous results of the starting horse of a race
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/results'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Horse results
      operationId: getHorseResults
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}/horse/statistics/currentyear':
    get:
      description: Get statistics for the current year of the starting horse of a race
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/currentyear'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Horse stats current year
      operationId: getCurrentYearStats
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}/horse/statistics/lifetime':
    get:
      description: Get lifetime statistics of the starting horse of a race
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/lifetime'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Horse stats lifetime
      operationId: getLifetimeStats
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
  '/{date}/{trackid}/{racenumber}/{startnumber}/horse/statistics/previousyear':
    get:
      description: Get statistics for the previous year of the starting horse of a race
      produces:
        - application/json
      responses:
        '200':
          $ref: '#/responses/previousyear'
      parameters:
        - $ref: '#/parameters/date'
        - $ref: '#/parameters/trackid'
        - $ref: '#/parameters/racenumber'
        - $ref: '#/parameters/startnumber'
      summary: Horse stats previous year
      operationId: getPreviousYearStats
    parameters:
      - $ref: '#/parameters/date'
      - $ref: '#/parameters/trackid'
      - $ref: '#/parameters/racenumber'
      - $ref: '#/parameters/startnumber'
parameters:
  date:
    name: date
    in: path
    required: true
    type: string
    description: The date of the raceday in format 'YYYY-MM-DD'
  trackid:
    name: trackid
    in: path
    required: true
    type: number
    description: ID of track in numerical format
  racenumber:
    name: racenumber
    in: path
    required: true
    type: number
    description: Number of the race
  startnumber:
    name: startnumber
    in: path
    required: true
    type: number
    description: Number of the start
